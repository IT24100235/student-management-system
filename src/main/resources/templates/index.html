<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Portal | Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 40px 0;
            color: #2d3436;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 30px;
        }

        h2, h3 {
            font-weight: 600;
            color: #4834d4;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Unique Table Styling */
        .table {
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }
        .table thead {
            background-color: #4834d4;
            color: white;
        }

        /* Unique Text Fields */
        .form-control {
            border-radius: 10px;
            border: 2px solid #eee;
            padding: 12px;
            transition: all 0.3s shadow;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25 remote rgba(102, 126, 234, 0.25);
        }

        /* Unique Buttons */
        .btn-custom {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .btn-delete {
            background-color: #ff7675;
            color: white;
            border-radius: 8px;
            padding: 5px 15px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-delete:hover {
            background-color: #d63031;
            color: white;
        }

        /* Spacing and Margins */
        .form-group-margin {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="main-card">
                <h2>Student Registry</h2>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email Address</th>
                            <th>Enrolled Course</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${listStudents}">
                            <td th:text="${student.name}" class="fw-bold"></td>
                            <td th:text="${student.email}"></td>
                            <td><span class="badge bg-light text-dark p-2" th:text="${student.course}"></span></td>
                            <td class="text-center">
                                <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn-delete">Remove</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="main-card">
                <h3>Enroll New Student</h3>
                <form th:action="@{/saveStudent}" method="POST">
                    <div class="row">
                        <div class="col-md-4 form-group-margin">
                            <label class="form-label small fw-bold">Full Name</label>
                            <input type="text" name="name" placeholder="John Doe" class="form-control" required>
                        </div>
                        <div class="col-md-4 form-group-margin">
                            <label class="form-label small fw-bold">Email</label>
                            <input type="email" name="email" placeholder="john@example.com" class="form-control" required>
                        </div>
                        <div class="col-md-4 form-group-margin">
                            <label class="form-label small fw-bold">Course Name</label>
                            <input type="text" name="course" placeholder="Computer Science" class="form-control" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-custom w-100">Add Student to Database</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
